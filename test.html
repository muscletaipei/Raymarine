<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Test Page - LED 控制與測試</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap, Font Awesome, AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span id="device-name">Raymarine</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /Navbar -->

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                    class="brand-image img-circle elevation-3" style="opacity: .8" />
                <span class="brand-text font-weight-light">Raymarine</span>
            </a>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Test Page</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- /Sidebar -->

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <h1>LED 控制與測試</h1>
                    <!-- 新增 Device ID 顯示區 -->
                    <div class="mt-2">
                        <strong>Device ID:</strong>
                        <span id="device-id-display">未連線</span>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- 以 Row 分成左右兩欄 -->
                    <div class="row">
                        <!-- 左側：LED 控制卡 -->
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">LED 控制</h3>
                                </div>
                                <div class="card-body">
                                    <button id="btn-led" type="button" class="btn btn-primary">Turn LED On</button>
                                </div>
                            </div>
                        </div>
                        <!-- 右側：測試結果卡 -->
                        <div class="col-md-6">
                            <div class="card card-secondary">
                                <div class="card-header">
                                    <h3 class="card-title">測試結果</h3>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <strong>Status: </strong>
                                        <span id="test-status">N/A</span>
                                    </div>
                                    <button id="btn-pass" type="button" class="btn btn-success">Pass</button>
                                    <button id="btn-fail" type="button" class="btn btn-danger">Fail</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Row -->
                </div>
            </section>
            <!-- /Main content -->
        </div>
        <!-- /Content Wrapper -->

        <!-- Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2025
                <a href="#">MSI ACS-SW</a>.
            </strong>
            All rights reserved.
        </footer>
    </div>
    <!-- /Wrapper -->

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- 引入必要的腳本 -->
    <script src="js/cbor.js"></script>
    <script src="js/mcumgr.js?v=6"></script>
    <script src="js/index.js?v=6"></script>


</body>

</html>
